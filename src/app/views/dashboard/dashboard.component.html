<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card">
      <div class="card-header">
        <strong>Edit User</strong> 
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="company">Name</label>
          <input type="text" [(ngModel)]="usersSelect.Name" class="form-control" id="company" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="vat">Email</label>
          <input type="text" [(ngModel)]="usersSelect.email"  class="form-control" id="vat" placeholder="Enter your Email">
        </div>
        <div class="form-group">
          <label for="street">Phone</label>
          <input type="text" class="form-control" [(ngModel)]="usersSelect.Phone"  id="street" placeholder="Enter Your Phone Number">
        </div>
        <div class="row">
          <div class="form-group col-sm-8">
            <label for="city">Address</label>
            <input type="text" [(ngModel)]="usersSelect.Address"  class="form-control" id="city" placeholder="Enter your Address">
          </div>
            
        </div><!--/.row-->
         
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
  </div>
</ng-template>

 
<div class="animated fadeIn">
  
  <div class="card">
    <div class="card-body">
      <div *ngIf="pieChartData" class="col-md-6 left">
      <div class="chart-wrapper">
        <canvas  baseChart class="chart"
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [chartType]="pieChartType" ></canvas>
      </div>
      </div>
      <div *ngIf="barChartData" class="col-md-6 left">
        <div class="chart-wrapper">
          <canvas baseChart class="chart"
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [chartType]="barChartType" ></canvas>
        </div>
      </div> 
    </div>
    <div class="card-footer">
     
    </div>
  </div>
  <!--/.card-->
  
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
    User List
        </div>
        <div class="card-body">
          
          <br>
          <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
              <tr>
                <th class="text-center"><i class="icon-people"></i></th>
                <th>User</th> 
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Usage</th>
                <th class="text-center">Edit</th>
               
              </tr>
            </thead>
            <tbody> 
              <tr *ngFor="let user of userdetails">
                <td class="text-center">
                  <div class="avatar">
                  <img src="assets/img/avatars/1.png" class="img-avatar" alt="{{user.email}}">
                    <span class="avatar-status badge-success"></span>
                  </div>
                </td>
                <td>
                <div>{{user.Name}}</div>
                  <div class="small text-muted">
                    <span>New</span> | Registered
                  </div>
                </td>
                <td>
                <div>{{user.email}}</div> 
                </td> 
                <td>
                <div>{{user.Phone}}</div> 
                </td> 
                 
                <td>
                  <div>{{user.Address}}</div> 
                  </td> 
                <td>
                  <div class="clearfix">
                    <div class="float-left">
                      <strong>{{user.use}}%</strong>
                    </div>
                    <div class="float-right">
                      <small class="text-muted">Jun , 2019 - Feb, 2015</small>
                    </div>
                  </div>
                  <div class="progress progress-xs">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 50%" aria-valuenow="user.use" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </td>
                
                <td>
                  <button type="button" (click)="open(content,user)" class="btn btn-default">Edit</button>
                </td>
              </tr>
             
            </tbody>
          </table>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
